<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8 ">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Id's and Classes</title>
    <link rel="stylesheet" href="Ejercicio Css.css">
</head>
<body>
   
  <div class="lista"> 
    <ul class="menu-list">
        <li class="menu-item">Inicio</li> 
        <li class="menu-item">¿Quiénes somos?</li> 
        <li class="menu-item">Contacto</li> 
    </ul>
  </div>
  <form class="formulario">
    <label for="nombre">Tu nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="apellido">Tu apellido:</label>
    <input type="text" id="apellido" name="apellido1" required><br>
    <label for="email">Tu correo electrónico:</label>
  <input type="email" id="email" name="email" required><br>
  <label for="mensaje">Mensaje:</label>
  <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br>
  <input type="submit" value="Enviar">
  </form>
  <div class="parallax">
    <div class="parallax-layer layer1">
        <h1>Hola wahapen</h1>
    </div>
    <p>Aquí te va una fotiche</p>
    <img src="tr1html.jpg" />
    <div class="parallax-layer layer2">
        <h1>Hola otrave</h1>
    </div>
    <div class="parallax-layer layer3">
        <h1>Ultimo hola, (aviso) </h1>
    </div>
</div>
</div>
</body>
</html>
